<div class="modal fade {{modals_prefix}}modal" id="{{modals_id}}" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog {{modals_prefix}}dialog">
		<div class="modal-body {{modals_prefix}}body" >
			<button type="button" class="btn-site btn-close modal-close" data-dismiss="modal" aria-hidden="true">
				[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="modal-close"]]
			</button>
			<div class="modal-content {{modals_prefix}}content">
				[[azbntple 
					tpl="/src/block/site/default/page-header/group.html" 
					header_prefix="page-header__" 
					header_mod="is--modals  is--center"
					header_level="h4" 
					header="Сообщение успешно отправлено."
					header_small_level="div"
					header_small="Мы свяжемся с вами в ближайшее время."
				]]	
			</div> 
		</div>
	</div>
</div>
